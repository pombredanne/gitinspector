<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
                <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
                <title>{title}</title>
                {jquery_js}
                {d3_js}
                {custom_js}
                {style_css}
        </head>
        <body>
          <div id="introduction_div"
               style="position: fixed; top: 0px; left: 0px; width: 100%; margin: 0px; z-index:1">
            <div class="box logo">
              <a href="https://github.com/ejwa/gitinspector">
                <img src="data:image/png;base64,{logo}"/>
              </a>
              <p>{repo_text}<br/>{logo_text}<br/>
                It was built with the following options&nbsp;:&nbsp;
                <code>{cli_text}</code></p>
            </div>
          </div>
          <div id="summary_div" class="box"
               style="position: fixed; left: 0px; width:200px; z-index:1">
            <div class="box_title">Summary</div>
            <ul id="summary_ul">
            </ul>
          </div>
          <div id="main_div"
               style="position: relative; margin: 0px; z-index:0">
